name: CD - Deploy to Server

on:
  workflow_run:
    workflows: ["CI - Build, Test, Docker Push"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 172.16.11.202 >> ~/.ssh/known_hosts

      - name: Deploy Docker Container
        run: |
          ssh -i ~/.ssh/id_rsa apps@172.16.11.202 "
          docker pull brijraj888/Hello:latest &&
          docker stop springboot-app || true &&
          docker rm springboot-app || true &&
          docker run -d --name springboot-app -p 8080:8080 brijraj888/Hello:latest
          "
